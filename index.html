<form action="/pythonapp/p.py" method="post" >
    First Name: <input type="text" name="first_name">  <br><br />
    Last Name: <input type="text" name="last_name" /> <br /> <br />
    <b><u>Hobbies</u></b><br />
    <input type="checkbox" name="fish" value="on" /> Loves fishing<br />
    <input type="checkbox" name="beer" value="on" /> Loves beer <br /> <br />
    <b><u>Gender</u></b><br />
    <input type="radio" name="Gender" value="Male" /> Male
    <input type="radio" name="Gender" value="Woman" /> Woman <br /><br />
    
    <b><u>Describe yourself</u></b><br />
    <textarea name="textcontent" cols="40" rows="4">
    Type your text here...
    </textarea>
    <br>
    
    <b><u>Country</u></b><br />
    <select name="Country">
        <option value="Japan" selected>Japan</option>
        <option value="Canada">Canada</option>
        <option value="Israel">Israel</option>
        <option value="Chine">Chine</option>
        <option value="France">France</option>
    </select>
    <input type="submit" value="Submit and set cookies" />
</form>
